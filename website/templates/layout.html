<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Inert</title>
    {% endif %}

    <!--Meta Data-->
    <meta charset="UTF-8">

    <meta name="description" content="Discord Bot Web-interface">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Blotz https://github.com/Blotz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <!--I dont want bots to index this yet-->

    <!--Favicon Stuff-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">


    <!--General CSS Stuff-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <!-- Jinja Template Block -->
    {% block head %}
    {% endblock %}

</head>

<body>
    <header>
        <div class="navbar">
            <a href="/">
                <img src="{{ url_for('static', filename='favicon/favicon.ico') }}" alt="logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">option</a></li>
                    <li><a href="#">option</a></li>
                    <li><a href="#">option</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Jinja Template Block -->
    {% block body %}
    {% endblock %}

    <footer>

            <nav>
                <ul>
